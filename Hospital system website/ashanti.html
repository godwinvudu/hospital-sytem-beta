<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospitals in Eastern Region</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --red: #ce1126;
      --gold: #fcd116;
      --green: #006b3f;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: var(--green);
      color: var(--black);
    }

    h1 {
      text-align: center;
      color: var(--white);
    }
   .region-select {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      background-color: var(--gold);
      color: var(--black);
      cursor: pointer;
    }

    .region-select:hover {
      background-color: var(--red);
      color: var(--white);
    }
    .hospital-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .hospital-card {
      background-color: var(--white);
      border-radius: 10px;
      overflow: hidden;
      border-top: 6px solid var(--red);
      text-decoration: none;
      color: var(--black);
      cursor: pointer;
    }

    .hospital-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .hospital-card div {
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .hospital-card:hover {
      outline: 3px solid var(--gold);
    }
  </style>
</head>

<body>




     <div class="top-bar">
    <select class="region-select" onchange="location = this.value;">
      <option value="#">Change Region</option>
      <option value="first_page.html">Accra</option>
      <option value="eastern.html">Eastern Region</option>
      <option value="ashanti.html">Ashanti Region</option>
    </select>
  </div>

  <h1>Select a Hospital in Ashanti Region</h1>

  <div class="hospital-grid" id="hospitalGrid"></div>

  <script>
    const hospitals = [
      {name: 'Kwame nkrumah university hospital', img: 'kwame-nkrumah-university.webp'},
      {name: 'Kumasi Regional Hospital', img: 'Kumasi-Central-Hospital-Ghana.webp'},
      {name: 'Komfo Anokye Teaching Hospital', img: 'komfo anokye teaching hospital.webp'}
    ];

    const grid = document.getElementById('hospitalGrid');

    hospitals.forEach(hospital => {
      const card = document.createElement('div');
      card.className = 'hospital-card';
      card.innerHTML = `<img src="${hospital.img}" alt="${hospital.name}"><div>${hospital.name}</div>`;
      card.onclick = () => {
        localStorage.setItem('selectedHospital', hospital.name);
        window.location.href = 'services.html';
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
